<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Animation Recorder</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
        }
        .control-panel label {
            color: #d1d5db; /* Tailwind gray-300 */
        }
        .control-panel input, .control-panel textarea {
            background-color: #374151; /* Tailwind gray-700 */
            border-color: #4b5563; /* Tailwind gray-600 */
            color: #f3f4f6; /* Tailwind gray-100 */
        }
        .control-panel input:focus, .control-panel textarea:focus {
            ring-color: #3b82f6; /* Tailwind blue-500 */
            border-color: #3b82f6;
        }
        .btn {
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb; /* Tailwind blue-600 */
        }
        .btn-secondary {
            background-color: #4b5563; /* Tailwind gray-600 */
        }
         .btn-secondary:hover:not(:disabled) {
            background-color: #6b7280; /* Tailwind gray-500 */
        }
        #status-message {
            min-height: 24px;
        }
    </style>
</head>
<body class="text-white flex flex-col lg:flex-row items-center justify-center min-h-screen p-4 gap-8">

    <!-- Map Canvas Container -->
    <div id="canvas-container" class="w-full lg:w-3/4 shadow-2xl rounded-lg overflow-hidden border-2 border-gray-700">
        <canvas id="map-canvas"></canvas>
    </div>

    <!-- Controls -->
    <div class="control-panel w-full lg:w-1/4 max-w-md bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
        <h1 class="text-2xl font-bold mb-4 text-center">Animation Recorder</h1>
        
        <div class="mb-4">
            <label for="countries-input" class="block text-sm font-medium mb-2">Countries (one per line):</label>
            <textarea id="countries-input" rows="5" class="w-full p-2 rounded-md border focus:ring-2 focus:outline-none">Norway
Australia
United States of America
Brazil</textarea>
        </div>

        <div class="mb-6">
            <label for="wait-time-input" class="block text-sm font-medium mb-2">Wait time at each country (seconds):</label>
            <input type="number" id="wait-time-input" value="2" min="0" class="w-full p-2 rounded-md border focus:ring-2 focus:outline-none">
        </div>

        <div class="flex flex-col gap-3">
             <button id="start-recording-btn" class="btn btn-primary w-full py-2 px-4 rounded-md font-semibold text-white">
                Start Recording
            </button>
            <a id="download-link" class="hidden btn btn-secondary w-full py-2 px-4 rounded-md font-semibold text-white text-center">
                Download Video
            </a>
        </div>
       
        <p id="status-message" class="mt-4 text-center text-gray-400 text-sm"></p>
    </div>

    <!-- Main logic script -->
    <script type="module" src="/src/record.js"></script>
</body>
</html>
